<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cambridge Dictionary Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .dictionary-widget {
      max-width: 400px;
      width: 100%;
      background: linear-gradient(to right, #0f193d, #2c2f62, #1a2753);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .dictionary-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .dictionary-header img {
      height: 32px;
    }

    .dictionary-form {
      display: flex;
      gap: 10px;
      width: 100%;
    }

    .dictionary-input {
      flex: 1;
      padding: 10px 14px;
      font-size: 14px;
      border-radius: 20px;
      border: none;
      outline: none;
      color: #333;
      background-color: #fff;
      box-shadow: inset 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .dictionary-button {
      background-color: #FEC400;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .dictionary-button img {
      width: 18px;
      height: 18px;
    }

    @media (max-width: 480px) {
      .dictionary-widget {
        padding: 15px;
      }

      .dictionary-input {
        font-size: 12px;
      }

      .dictionary-button {
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>
<body>

  <form
    class="dictionary-widget"
    action="https://dictionary.cambridge.org/search/english/direct/"
    method="get"
    target="_blank"
  >
    <input type="hidden" name="utm_source" value="widget_searchbox_source" />
    <input type="hidden" name="utm_medium" value="widget_searchbox" />
    <input type="hidden" name="utm_campaign" value="widget_tracking" />

    <div class="dictionary-header">
      <a href="https://dictionary.cambridge.org/" target="_blank">
        <img src="https://dictionary.cambridge.org/external/images/freesearch/sbl.png?version=6.0.54" alt="Cambridge Dictionary" />
      </a>
    </div>

    <div class="dictionary-form">
      <input
        class="dictionary-input"
        name="q"
        placeholder="Search English"
        type="search"
        title="Search"
        aria-label="Search"
        required
      />
      <button class="dictionary-button" type="submit" title="Search">
        <img src="https://dictionary.cambridge.org/external/images/freesearch/search.png?version=6.0.54" alt="Search Icon" />
      </button>
    </div>
  </form>

</body>
</html>
