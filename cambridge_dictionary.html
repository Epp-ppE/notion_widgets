<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dictionary Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      background: transparent;
    }

    .dictionary-widget {
      width: 90%;
      max-width: 600px;
      background: transparent;
    }

    .dictionary-form {
      display: flex;
      width: 100%;
      gap: 0.5rem;
      background: transparent;
    }

    .dictionary-input {
      flex: 1;
      padding: 0.75em 1em;
      font-size: 1rem;
      border-radius: 2em;
      border: 1px solid #ccc;
      background-color: #fff;
      color: #333;
      outline: none;
      transition: border 0.2s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .dictionary-input:focus {
      border-color: #999;
    }

    .dictionary-button {
      width: 2.75em;
      height: 2.75em;
      border-radius: 50%;
      border: none;
      background-color: #0078D4;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .dictionary-button:hover {
      background-color: #005fa3;
    }

    .dictionary-button img {
      width: 1em;
      height: 1em;
    }

    @media (max-width: 480px) {
      .dictionary-input {
        font-size: 0.9rem;
      }

      .dictionary-button {
        width: 2.5em;
        height: 2.5em;
      }
    }
  </style>
</head>
<body>

  <form
    class="dictionary-widget"
    action="https://dictionary.cambridge.org/search/english/direct/"
    method="get"
    target="_blank"
  >
    <input type="hidden" name="utm_source" value="widget_searchbox_source" />
    <input type="hidden" name="utm_medium" value="widget_searchbox" />
    <input type="hidden" name="utm_campaign" value="widget_tracking" />

    <div class="dictionary-form">
      <input
        class="dictionary-input"
        name="q"
        placeholder="Search English words..."
        type="search"
        title="Search"
        aria-label="Search"
        required
      />
      <button class="dictionary-button" type="submit" title="Search">
        <img src="https://dictionary.cambridge.org/external/images/freesearch/search.png?version=6.0.54" alt="Search" />
      </button>
    </div>
  </form>

</body>
</html>
